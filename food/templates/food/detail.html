{% extends 'food/base.html' %} {% block content%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" class="card" src="{{ item.item_image }}" alt="" />
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h1>{{ item.item_desc }}</h1>
      <h1>${{ item.item_price }}</h1>
      <a class="btn btn-warning" href="{% url 'food:update_item' item.id %}">
        Update
      </a>
      <a class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">
        Delete
      </a>
    </div>
  </div>
</div>

{% endblock %}
